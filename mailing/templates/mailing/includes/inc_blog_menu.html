<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'mailing:home' %}">SkyBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
                <a class="navbar-brand" href="{% url 'mailing:mailing_log_list' %}">Отчет о рассылках</a>
                <a class="navbar-brand" href="{% url 'blog:blog_list' %}">Блог</a>
                <a class="navbar-brand" href="{% url 'users:profile' %}">Профиль</a>

                {% if perms.blog.add_post %}
                    <a class="navbar-brand" href="{% url 'mailing:client_list' %}">Клиенты</a>
                {% endif %}


            {% else %}
                <a class="navbar-brand" href="{% url 'users:register' %}">Регистрация</a>
            {% endif %}


            {% if user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'users:logout' %}">Выйти</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'users:login' %}">Войти</a>
            {% endif %}
        </div>
    </nav>
</header>
